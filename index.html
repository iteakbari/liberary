<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="liberary">
      <p>کتابخانه من</p>
      <form id="submitForm">
        <label class="input-label">
          نام کتاب
          <input type="text" name="" placeholder="نام کتاب" id="book-name" />
          <p class="error">نام کتاب را وارد کنید</p>
        </label>
        <label class="input-label">
          نویسنده کتاب
          <input
            type="text"
            name=""
            placeholder="نویسنده کتاب"
            id="book-author"
          />
          <p class="error">نام نویسنده کتاب را وارد کنید</p>
        </label>

        <label class="input-label">
          انتشارات
          <input
            type="text"
            name=""
            placeholder="انتشارات"
            id="book-publisher"
          />
          <p class="error">نام انتشارات را وارد کنید</p>
        </label>
        <label class="label-check">
          <input type="checkbox" name="" id="book-reed" />
          خوانده‌ام
        </label>
        <label id="reedDate" class="input-label">
          تاریخ مطالعه
          <input
            type="text"
            name=""
            placeholder="01-02-1404"
            id="book-reed-date"
          />
          <p class="error">تاریخ مطالعه کتاب را وارد کنید</p>
        </label>

        <button type="submit" disabled="disabled">ثبت</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

<!--اسم کتاب، نویسنده کتاب، انتشارات، تاریخ مطالعه، تیک خوندم یا نخوندم، سرچ  -->
